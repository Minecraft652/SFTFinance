Page2:
  front: "§6------- §a[§6SFT§cFinance §dCommand Help§a] §6-------§r"
  comment1: "§d/wallet player <PlayerID> §bView the specified player's wallet address, balance."
  comment2: "§d/wallet exchange <Deal> §bInitiates a transaction to the server with the preset deal of the administrator."
  comment3: "§d/wallet exchange <Deal> info §bView this deal details."
  comment4: "§d/wallet transfer <TokenType> <TargetAddress> <amount>"
  comment5: "§bSends the specified token to the destination address."
  comment6: "§d/wallet transfer <TokenType> <TargetAddress> <amount> <gasprice>"
  comment7: "§bSends tokens to target addresses for specified gas prices."
  comment8: "§d/wallet transfer <TokenType> <TargetAddress> <amount> <gasprice> <gaslimit>"
  comment9: "§bSends tokens to target addresses specifying gas prices and gas limits."
